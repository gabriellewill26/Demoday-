<!DOCTYPE html>
<html>
    <head>
        <title> Contact Us!</title>
        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <link rel="stylesheet" href="graphics.css">
<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">The Home Page</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="aboutus.html">About Us</a>
                <a class="nav-link" href="contact.html">Contacting Us</a>
              </div>
            </div>
        </div>
      </nav>
    <div class="container">
        <form action="feedback.html">
          <p><label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.."></p>
          <p><label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.."></p>
         <p><label for="country">Country</label>
          <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
          </select>
        </p>
        <p><label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:35px"></textarea>
          <input type="submit" value="Submit"></p>
        </form>
      </div>
      <p> Please do NOT send us negative feedback.</p>
</body>
</html>
</html>
